<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name='description' content='{% if page.description %}{{ page.description | escape | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | escape | strip_html }}{% endif %}'>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <!-- For social media featured image -->
  <meta property="og:title" content="{{ page.title }}" />
  <meta name="og:description" content="{{ page.description  | escape | strip_html | strip_newlines }}" />
  <meta property="og:type" content="video.movie" />
  <meta property="og:url" content="{{site.url}}/{{site.baseurl}}{{page.url}}" />
  {% if page.image %}
  <meta property="og:image" content="{{site.url}}/{{site.baseurl}}images/covers/{{page.image}}-cover.jpg" />
  {% endif %}
  <meta name="twitter:card" content="summary_large_image" />

  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/images/favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/images/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/images/favicon/favicon-16x16.png" />
  <link rel="manifest" href="{{ site.baseurl }}/images/favicon/site.webmanifest}}" />
  <link rel="mask-icon" href="{{ site.baseurl }}/images/favicon/safari-pinned-tab.svg" color="#5bbad5" />
  <link rel="shortcut icon" href="{{ site.baseurl }}/images/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="{{ site.baseurl }}/images/favicon/browserconfig.xml">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@400;500&family=Teko:wght@600;700&display=swap" rel="stylesheet">

  <!-- Ionicons -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <!-- Google Console verification -->
  <meta name="google-site-verification" content="H-4oI6PBQk6kUUQYW3VgZLQsWcOa5VwVD9_3t8i1Y0A" />

  <!-- Gallery -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.2.19/css/lightgallery.min.css" />

  <!-- style -->
  <style>
  {% capture include_to_scssify %}
    {% include main.scss %}
    {% if page.support contains 'cv' %}
    {% include cv/cv.scss %}
    {% endif %}
  {% endcapture %}
  {{ include_to_scssify | scssify }}
  </style>
</head>
