projects:
  - title: mc_rtc 
    link: https://jrl-umi3218.github.io/mc_rtc
    details: |
      mc_rtc is an interface for simulation and robot control systems. It implements task-space control expressed as a quadratic problem, and provides support for many state-of-the-art robots (the HRP robots, Franka Emika robots, NAO, Pepper, Sawyer, etc.).

