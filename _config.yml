#-------------------------------
# Contact Settings
# NOTE
# Sanara comes with a built-in contact form, that you can use with Formspree service to handle up to 50 submissions per month for free. You could also easily switch to another contact form service if you want.
contact:
  email: meqeboja # Add your email for contact form
  description: "" 


#-------------------------------
# Comment Section (Disqus)
disqus-identifier: arntanguy # Add your shortname for Disqus Comment. For example anvodstudio-demo

#-------------------------------
# Google Analytics
google-analytics: # Add your identifier. For example UA-99631805-1.


#-------------------------------
# Newsletter
mailchimp: false # To enable the mailchimp form, use the value 'true'. To disable the form, use the value 'false' or leave the field blank.
mailchimp-title: Get Interesting News # Add your title.
mailchimp-text: Subscribe to our newsletter and weâ€™ll send you the emails of latest posts. # Add your description.
mailchimp-identifier: # Add your MailChimp form identifier. For example - blogenjoyfreedom.us16.list-manage.com/subscribe/post?u=cd56155d76ddeeb4c0bc4d080&amp;id=7a526cd13e

donations:
  paypal:
    text:           Donate      # Button text
    id:             U8E39BD4ZD6ZN # PayPal button ID

#-------------------------------
# Build settings
markdown: kramdown
permalink: /:title/
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll/tagging

paginate: 9
paginate_path: "/page/:num/"

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext/

include:
  - _pages
exclude: []

# Tags
tag_page_dir:         tag
tag_page_layout:      tag_page
tag_permalink_style: pretty


sass:
  sass_dir: _sass
  style: compressed
